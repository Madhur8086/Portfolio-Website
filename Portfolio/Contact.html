<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			color: #333;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.form {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
			padding: 30px;
			margin: 20px;
			flex: 1 1 40%;
			max-width: 500px;
			min-width: 300px;
			text-align: center;
		}
		
		h1 {
			font-size: 32px;
			margin-bottom: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
			text-align: left;
			font-weight: bold;
		}
		
		input[type="text"],
		input[type="email"],
		textarea {
			border: none;
			border-radius: 5px;
			box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
			padding: 10px;
			margin-bottom: 20px;
			width: 100%;
			font-size: 16px;
			color: #333;
			background-color: #f2f2f2;
		}
		
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		input[type="submit"]:hover {
			background-color: #666;
		}
		
		.map {
			flex: 1 1 40%;
			max-width: 500px;
			min-width: 300px;
			height: 400px;
			background-color: #eee;
			border-radius: 10px;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
			margin: 20px;
		}
		
		iframe {
			border: none;
			border-radius: 10px;
			height: 100%;
			width: 100%;
		}
		
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}
			
			.form, .map {
				flex: 1 1 auto;
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="form">
			<h1>CONTACT US</h1>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="5" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        </div>
        </body>
